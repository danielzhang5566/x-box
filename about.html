    <h1 class="title">X-BOX</h1>

    <h2>关于</h2>
    <p>X-BOX原本是自个儿玩的辅助插件，看到有人来用便开放出去。功能不多，欢迎体验。</p>
    <br>

    <h2>使用</h2>
    <p>1. 在「<a target="_blank" href="http://kaoqin.jd.com/kaoqin/KaoQin">京东打卡机</a>」页面，选择日期范围（一般是上个月25号到这个月24号），点"搜索"：</p>
    <img src="./screenshot/Screenshot_3.png" style="width: 80%;">
    <p>2. 点击X-BOX插件，选择"计算加班餐补"，便会高亮可报销的日期，然后鼠标右键，选择"Print/打印"：</p>
    <img src="./screenshot/Screenshot_4.png" style="width: 70%;">
    <p>3. 如果有些特殊日期需要排除或添加，可以在「<a target="_blank" href="options.html">插件设置</a>」中指定。</p>
    <p>4. 可以在「Chrome Extensions」中，关闭X-BOX插件，等下次要用的时候再打开：</p>
    <img src="./screenshot/Screenshot_5.png" style="width: 60%;">
    <p>5. 以上，Enjoy~</p>
